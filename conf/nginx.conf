events{}
http {
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # Specify the minimum length of the response to compress (default 20)
    gzip_min_length 500;

    include       /etc/nginx/mime.types;
    server {
        listen 80;
        server_name tronicbot.com;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 443 ssl;
        server_name tronicbot.com;
        root /usr/share/nginx/html;
        ssl_certificate /etc/letsencrypt/live/tronicbot.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tronicbot.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        index index.html;
        location / {
           try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_pass http://localhost:8080/;
            proxy_redirect http://localhost:8080 https://discordbot.com/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    }

}

